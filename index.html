<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Калькулятор IP - Орион-Медиа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="ipcalc" ng-controller="controller" ng-cloak layout="row">

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="2" md-is-locked-open="isLockedOpenSidenav()" style="overflow-x: hidden;">
        <a href="https://om.ua">
            <img src="https://static.om.ua/om-logo.svg" class="m-md" width="280" alt="" />
        </a>
        <md-content layout="column" style="overflow-x: hidden;">
            <md-button class="nowrap t-l m-none p-l-md" ng-href="">
                Калькулятор IP
            </md-button>
            <md-button class="md-primary nowrap t-l m-none p-l-md" ng-href="https://passgen.om.ua">
                Генератор паролей
            </md-button>
        </md-content>
    </md-sidenav>

    <div layout="column" flex>

        <md-toolbar md-whiteframe="2" layout="row" layout-align="none center">
            <md-button class="md-icon-button" ng-click="toggleSidenav()">
                <md-icon md-font-icon="fa fa-2x fa-bars"></md-icon>
            </md-button>
            <h2 layout-margin>Калькулятор IP</h2>
        </md-toolbar>

        <md-content layout="column" layout-padding class="md-background md-hue-2">

            <div class="app m-t-md m-b-md p-md" md-whiteframe="1" md-colors="{ background: 'grey-A100' }">

                <div layout="row">
                    <md-input-container class="md-block" flex="grow">
                        <label>Адрес</label>
                        <input ng-model="input.ip" ng-change="update()">
                    </md-input-container>
                    <md-input-container class="md-block" flex="grow">
                        <label>Маска</label>
                        <input ng-model="input.mask" ng-change="onChangeMask()">
                    </md-input-container>
                    <md-input-container class="md-block" flex="noshrink">
                        <label>Длина маски</label>
                        <input class="app-bits" type="number" min="1" max="32" ng-model="input.bits" ng-change="onChangeBits()">
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container class="md-block m-t-none m-b-none" flex>
                        <label>Адресов</label>
                        <input ng-model="dec.addresses" readonly>
                    </md-input-container>
                    <md-input-container class="md-block m-t-none m-b-none" flex>
                        <label>Хостов</label>
                        <input ng-model="dec.hosts" readonly>
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block m-t-none m-b-none" flex="grow">
                        <label>Cеть</label>
                        <input ng-model="dec.net" readonly>
                    </md-input-container>
                    <md-input-container class="md-block m-t-none m-b-none" flex="noshrink">
                        <input class="app-bin" ng-model="bin.net" readonly>
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block m-t-none m-b-none" flex="grow">
                        <label>Прямая маска сети</label>
                        <input ng-model="dec.mask" readonly>
                    </md-input-container>
                    <md-input-container class="md-block m-t-none m-b-none" flex="noshrink">
                        <input class="app-bin" ng-model="bin.mask" readonly>
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block m-t-none m-b-none" flex="grow">
                        <label>Обратная маска сети</label>
                        <input ng-model="dec.wildcard" readonly>
                    </md-input-container>
                    <md-input-container class="md-block m-t-none m-b-none" flex="noshrink">
                        <input class="app-bin" ng-model="bin.wildcard" readonly>
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block m-t-none m-b-none" flex="grow">
                        <label>Широковещательный адрес</label>
                        <input ng-model="dec.broadcast" readonly>
                    </md-input-container>
                    <md-input-container class="md-block m-t-none m-b-none" flex="noshrink">
                        <input class="app-bin" ng-model="bin.broadcast" readonly>
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block m-t-none m-b-none" flex="grow">
                        <label>Минимальный адрес хоста</label>
                        <input ng-model="dec.min" readonly>
                    </md-input-container>
                    <md-input-container class="md-block m-t-none m-b-none" flex="noshrink">
                        <input class="app-bin" ng-model="bin.min" readonly>
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block m-t-none m-b-none" flex="grow">
                        <label>Максимальный адрес хоста</label>
                        <input ng-model="dec.max" readonly>
                    </md-input-container>
                    <md-input-container class="md-block m-t-none m-b-none" flex="noshrink">
                        <input class="app-bin" ng-model="bin.max" readonly>
                    </md-input-container>
                </div>

            </div>

            <div style="min-height: 1px;">
            <!--
                Firefox margin-botton collapse fix
                https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing
            -->
            </div>

        </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <!-- Application  -->
    <script src="app.js"></script>

</body>
</html>
